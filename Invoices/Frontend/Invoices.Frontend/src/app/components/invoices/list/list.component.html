<div class="container">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <br/>
                <div class="row">
                    <input type="text" class="form-control col-sm-4" placeholder="Search" [(ngModel)]="searchText">
                    <button type="button" class="btn btn-info col-sm-2" (click)="search()">
                        <i class="fa fa-search"></i>Search
                    </button>
                </div>
            </div>
            <div class="col-sm-6">
                <br/>
                <div class="row">
                    <button class="btn btn-default" (click)="changePage('First')" [disabled]="!isEnabled('FirstPage')">
                        <i class="fa fa-backward"></i>
                    </button>
                    <button class="btn btn-default" (click)="changePage('Previous')" [disabled]="!isEnabled('PreviousPage')">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <input type="number" placeholder="Page number" [(ngModel)]="enteredPageNumber" (keyup.enter)="filterByEnter()" min="1" [(max)]="maxPageNumber"
                        *ngIf="!isEnabled('PageSearch')" class="form-control col-md-3">

                    <button class="btn btn-default" (click)="changePage('Next')" [disabled]="!isEnabled('NextPage')">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                    <button class="btn btn-default" (click)="changePage('Last')" [disabled]="!isEnabled('LastPage')">
                        <i class="fa fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive table-hover table-striped">
            <table class="table">
                <thead>
                    <tr>
                        <th (click)="sort('Id')">Id</th>
                        <th (click)="sort('Description')">Description</th>
                        <th (click)="sort('DueDate')">Due date</th>
                        <th (click)="sort('Amount')">Amount</th>

                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let invoice of arrInvoices">
                        <td>{{invoice.id}}</td>
                        <td>{{invoice.description}}</td>
                        <td>{{invoice.dueDate | date}}</td>
                        <td>{{invoice.amount}}</td>
                        <td>
                            <button *ngIf="invoice.canEdit" [routerLink]="['/update/',invoice.id]" class="btn btn-success" type="button">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
